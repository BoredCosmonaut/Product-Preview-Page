<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <main class="card">
    <div class="prev-image">
        <img src="images/image-product-desktop.jpg" alt="product image" class="perfume">
    </div>
    <div class="prev-image-mobile">
        <img src="images/image-product-mobile.jpg" alt="product image" class="perfume-mobile">
    </div>
    <div class="description">
        <h2 class="category">P E R F U M E</h2>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99 <span class="prev-price">$169.99</span></p>
        <button class="add-to-cart">&#128722; Add To Cart</button>
    </div>
  </main>

</body>
</html>
